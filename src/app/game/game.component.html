<app-player *ngFor="let player of game.players; let i = index;" [ngStyle]="{'top.px': 100 + (i*90)}"
[playerActive]="i == game.currentPlayer" [name]="player" class="player-position"></app-player>

<div class="field">
    <div class="card-stack">

         <!-- Card stack -->
        
        <img *ngFor="let c of [0,1,2,3]; let i = index;" src="/../assets/img/cards/card_cover.png" 
        [ngStyle]="{'right.px': i * 5}" alt="">
        <img  (click)="takeCard()"
        class="top-card" src="/../assets/img/cards/card_cover.png" 
        [ngStyle]="{'right.px': 25}" alt="">
       
        <!-- Stack for played cards -->
        <img *ngFor="let card of game.playedCards" class="played-card"
        src="/../assets/img/cards/{{ card }}.png" alt="">

         <!-- Current card (animation) -->
        <img  (click)="takeCard()" *ngIf="pickCardAnimation"
        class="pick-card" src="/../assets/img/cards/{{ currentCard }}.png" 
        style="right: 25px" alt="">
    </div>
</div>

<app-game-info [card]="currentCard" class="pin-bottom"></app-game-info>

<button mat-fab color="primary" (click)="openDialog()" class="btn-add">
    <mat-icon>add</mat-icon>
  </button>
